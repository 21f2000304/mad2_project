<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily Quiz Reminder</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        .header { background: #007bff; color: white; padding: 10px; text-align: center; font-size: 20px; }
        .content { padding: 20px; text-align: center; }
        .button { display: inline-block; background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; font-size: 12px; color: gray; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Daily Quiz Reminder</div>
        <div class="content">
            <p>Hi {{ user_name }},</p>
            <p>You have pending quizzes waiting for you!</p>
            <p>Click the button below to attempt your quiz:</p>
            <a class="button" href="{{ quiz_link }}">Start Quiz</a>
            <p>If you have already taken the quiz, you can ignore this message.</p>
        </div>
        <div class="footer">
            <p>&copy; {{ current_year }} Quiz Master | All rights reserved.</p>
        </div>
    </div>
</body>
</html>
